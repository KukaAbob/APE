<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andev Web - Login</title>
    <style>
        :root {
            --bgColor: white;
            --inputColor: black;
            --outlineColor: dodgerblue;
            --beamColor: yellow;
            --spacer: 1rem;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            background: var(--bgColor);
            overflow: hidden;
        }
        body.show-password {
            --bgColor: black;
            --inputColor: white;
            --outlineColor: var(--beamColor);
        }

        form {
            transform: translate3d(0, 0, 0);
            padding: var(--spacer);
        }
        form > * + * {
            margin-top: var(--spacer);
        }

        .form-item > * + * {
            margin-top: 0.5rem;
        }

        label,
        input,
        button {
            font-size: 1.5rem;
            font-family: monospace;
            color: var(--inputColor);
        }
        label:focus,
        input:focus,
        button:focus {
            outline: 3px solid var(--outlineColor);
            outline-offset: 2px;
        }

        button {
            border: none;
        }

        #submit {
            cursor: pointer;
            margin: calc(var(--spacer) * 2) 0 0 2px;
            padding: 0.75rem 1.25rem;
            color: var(--bgColor);
            background-color: var(--inputColor);
            box-shadow: 4px 4px 0 rgba(30, 144, 255, 0.2);
        }
        #submit:active {
            transform: translateY(1px);
        }

        #register {
            background-color: transparent;
            color: dodgerblue;
            border: 2px solid dodgerblue;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            display: block;
            margin-top: var(--spacer);
            text-align: center;
        }
        #register:hover {
            background-color: dodgerblue;
            color: white;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            padding: 0.75rem 4rem 0.75rem 0.75rem;
            width: 100%;
            border: 2px solid transparent;
            border-radius: 0;
            background-color: transparent;
            box-shadow: inset 0 0 0 2px black, inset 6px 6px 0 rgba(30, 144, 255, 0.2), 3px 3px 0 rgba(30, 144, 255, 0.2);
            -webkit-appearance: none;
        }
        input:focus {
            outline-offset: 1px;
        }

        #eyeball {
            --size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            border: none;
            background-color: transparent;
            transform: translateY(-50%);
        }

        .eye {
            width: var(--size);
            height: var(--size);
            border: 2px solid var(--inputColor);
            border-radius: calc(var(--size) / 1.5) 0;
            transform: rotate(45deg);
        }
        .eye:before, .eye:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 100%;
        }
        .eye:before {
            width: 35%;
            height: 35%;
            background-color: var(--inputColor);
        }
        .eye:after {
            width: 65%;
            height: 65%;
            border: 2px solid var(--inputColor);
            border-radius: 100%;
        }

        #beam {
            position: absolute;
            top: 50%;
            right: 1.75rem;
            clip-path: polygon(100% 50%, 100% 50%, 0 0, 0 100%);
            width: 100vw;
            height: 25vw;
            z-index: 1;
            mix-blend-mode: multiply;
            transition: transform 200ms ease-out;
            transform-origin: 100% 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div class="form-item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
    </div>

    <!-- Error message if login failed -->
    <div th:if="${param.error}" style="color: red;">
        Invalid username or password!
    </div>

    <button type="submit">Sign in</button>
</form>


</form>

<!-- OAuth2 login buttons -->
<div>
    <a href="/oauth2/authorization/google">
        <button type="button">Войти через Google</button>
    </a>
</div>
<div>
    <a href="/oauth2/authorization/github">
        <button type="button">Войти через GitHub</button>
    </a>
</div>

<button id="register" onclick="location.href='/register'">Register</button>




<script>
    const root = document.documentElement;
    const eye = document.getElementById('eyeball');
    const beam = document.getElementById('beam');
    const passwordInput = document.getElementById('password');

    eye.addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.toggle('show-password');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password'
        passwordInput.focus();
    });
</script>
</body>
</html>
